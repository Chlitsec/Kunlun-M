{% extends "dashboard/base.html" %}
{% load static %}
{% block title %}Rules list{% endblock %}

{% block body %}
<link rel="stylesheet" href="{% static 'css/prism.css' %}">
<div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
            <h3 class="box-title">Rules List<small> {{ rule.rule_name }}.py</small></h3>
        </div>
        <!-- /.box-header -->
        <div class="box box-solid">
            <!-- /.box-header -->
            <div class="box-body">
<pre class="language-python line-numbers">
<code class="language-python">
{% include "dashboard/rules/rule_temp.html" %}
</code>
</pre>
            </div>
            <!-- /.box-body -->
          </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
    </div>
{% endblock %}

{% block script %}

<script src="{% static 'js/prism.js' %}"></script>

<script>
      $(document).ready(function () {
          $("#dashboard").removeClass("active menu-open");
          $("#dashboard").find("ul li").removeClass("active");
          $("#rules").addClass("menu-open");
          $("#rules").find("ul").find("li#rule_list").addClass("active");
          $("#rules").find("ul").css("display","block");
      });
</script>


{% endblock %}
